# ─── SERVER ───────────────────────────────────────────
server.port=8080
spring.application.name=ERP Procurement System

# ─── DATABASE (H2 for local dev – switch to PostgreSQL for production) ────────
spring.datasource.url=jdbc:h2:mem:erpdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ─── PostgreSQL (uncomment for production) ────────────
# spring.datasource.url=jdbc:postgresql://localhost:5432/erp_procurement
# spring.datasource.username=erp_user
# spring.datasource.password=your_password
# spring.datasource.driver-class-name=org.postgresql.Driver

# ─── JPA / HIBERNATE ──────────────────────────────────
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ─── JWT ──────────────────────────────────────────────
app.jwt.secret=3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b
app.jwt.expiration-ms=86400000

# ─── LOGGING ──────────────────────────────────────────
logging.level.com.erp=INFO
logging.level.org.springframework.security=WARN
